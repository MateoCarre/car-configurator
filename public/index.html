<html>
  <head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.3dverse.com/legacy/sdk/latest/SDK3DVerse.js"></script>
    <script src="./AppConfig.js"></script>
    <script src="./app.js"></script>
  </head>

  <body>
    <p>Hi Jeff!</p>
    <div id="container">
      <div id="info">
        <span id="info_span">Loading...</span>
      </div>
      <div id="fade"></div>
      <canvas tabindex="1" id="display_canvas"></canvas>
    </div>
    <label for="cars">Choose a car:</label>

    <select name="cars" id="cars" onchange="ChangeCar(this)">
      <option value="0">Viper</option>
      <option value="1">Urus</option>
    </select>

    <select name="paint" id="paint" onchange="ChangeMaterial(this)">
      <option value="0">Solid</option>
      <option value="1">Metallic</option>
      <option value="2">Matte</option>
    </select>

    <select name="spoilers" id="spoilers" onchange="ChangeSpoiler(this)">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <select
      name="front_bumper"
      id="front_bumpers"
      onchange="ChangeFrontBumper(this)"
    >
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <select
      name="rear_bumper"
      id="rear_bumpers"
      onchange="ChangeRearBumper(this)"
    >
      <option value="0">0</option>
      <option value="1">1</option>
    </select>

    <button onclick="ChangeColor()">Color</button>
    <button onclick="ToggleRotation()">Rotate</button>
    <button onclick="Reset()">Reset</button>
    <button onclick="ToggleLights()">Light</button>
  </body>
</html>
